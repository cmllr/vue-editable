language: node_js
node_js:
- '7'
before_install:
- npm install gulp
- npm install gulp-uglify gulp-util gulp-concat gulp-minify-css gulp-header
script:
- gulp build
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - dist/vue-editable.min.js
    - dist/vue-editable.min.css
  on:
    repo: cmllr/vue-editable
